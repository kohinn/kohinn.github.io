<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kohinn Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 外部CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><a href="/illustration" class="logo">Kohinn / Illustration</a></h1>

    <!-- ハンバーガー -->
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <!-- ナビ（PCで表示、スマホはtoggleで表示） -->
    <nav id="main-nav">
      <a href="#vtuber">VTuber</a>
      <a href="#fanart">Fanart</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- VTuber -->
  <section id="vtuber">
    <h2>VTuber</h2>
    <div class="vtuber">
      <img src="https://github.com/kohinn/kohinn.github.io/blob/main/0f50e10c_original.jpg?raw=true" alt="">
      <img src="https://github.com/kohinn/kohinn.github.io/blob/main/cd350e62_original.jpg?raw=true" alt="">
      <img src="https://placehold.co/400x300" alt="">
    </div>
  </section>

  <!-- Fanart -->
  <section id="fanart">
    <h2>Fanart</h2>
    <div class="gallery">
      <!-- 画像URLを差し替えて使ってね -->
      <img src="https://github.com/kohinn/kohinn.github.io/blob/main/fanart1.jpg?raw=true" alt="">
      <img src="https://github.com/kohinn/kohinn.github.io/blob/main/fanart2.jpg?raw=true" alt="">
    </div>
  </section>

  <!-- About -->
  <section id="about">
    <h2>About</h2>
    <p>Illustrator based in Japan. Creating works for international and domestic audiences.</p>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>Contact</h2>
    <p>For commissions, please use the form below:</p>
    <!-- 正しいフォームURLに置き換えてね -->
    <iframe src="https://docs.google.com/forms/d/e/XXXXXXXX/viewform?embedded=true"
            width="100%" height="600" frameborder="0">Loading…</iframe>
  </section>

  <!-- フッター：SNS（色つきボタン＋正しいリンク） -->
  <footer>
    <p>© 2025 Kohinn</p>
    <div class="sns-links">
      <a href="https://www.artstation.com/kohinn" class="artstation" target="_blank" rel="noopener">ArtStation</a>
      <a href="https://instagram.com/kohinn_illustration" class="instagram" target="_blank" rel="noopener">Instagram</a>
      <a href="https://x.com/V_Kohinn" class="x" target="_blank" rel="noopener">X</a>
      <a href="https://www.pixiv.net/users/92080067" class="pixiv" target="_blank" rel="noopener">Pixiv</a>
      <a href="https://skeb.jp/@V_Kohinn" class="skeb" target="_blank" rel="noopener">Skeb</a>
    </div>
  </footer>

  <!-- モーダル拡大表示（1つだけ） -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img" alt="">
  </div>

  <!-- 上に戻る -->
  <a href="#" class="back-to-top">⬆</a>

  <!-- JS：ナビtoggleと画像モーダル -->
  <script>
    function toggleMenu() {
      document.getElementById("main-nav").classList.toggle("show");
    }

    // クリック拡大（vtuber と gallery の画像を対象）
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".vtuber img, .gallery img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
      modalImg.src = "";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        modalImg.src = "";
      }
    });
  </script>
</body>
</html>

</html>
</html>
