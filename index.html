<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8">
  <title>Kohinn Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }
    .breadcrumb {
      font-size: 0.9rem;
      margin: 1rem;
      color: #666;
    }
    section {
      padding: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kohinn</h1>
    <nav>
      <a href="#vtuber">VTuber</a>
        <a href="#fanart">Fanart</a> 
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

 <section id="vtuber">
    <h2>VTuber</h2>
    <div class="vtuber">
      <img src="https://github.com/kohinn/kohinn.github.io/blob/main/0f50e10c_original.jpg?raw=true" alt="Fanart 1">
      <img src="https://placehold.co/400x300" alt="Sample 2">
      <img src="https://placehold.co/400x300" alt="Sample 3">
    </div>
  </section>

   <section id="fanart">
  <h2>Fanart</h2>
  <div class="gallery">
    <img src="画像URL1" alt="Fanart 1">
    <img src="画像URL2" alt="Fanart 2">
  </div>
</section>

  <section id="about">
    <h2>About</h2>
    <p>Illustrator based in Japan. Creating works for international and domestic audiences.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>For commissions, please use the form below:</p>
    <!-- Googleフォーム埋め込み例 -->
    <iframe src="https://docs.google.com/forms/d/e/XXXXXXXX/viewform?embedded=true" 
            width="100%" height="600" frameborder="0">Loading…</iframe>
  </section>
  
  <div id="modal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modal-img">
</div>


  <footer>
    © 2025 Kohinn
  </footer>
</body>
</html>
