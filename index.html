<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Kohinn Portfolio</title>
</head>
<body>
  <header>
    <h1><a href="/illustration" style="color: white; text-decoration: none;">Kohinn / Illustration</a></h1>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="main-nav">
      <a href="#vtuber">VTuber</a>
      <a href="#fanart">Fanart</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="vtuber">
    <h2>VTuber</h2>
    <div class="vtuber">
      <img src="https://github.com/kohinn/kohinn.github.io/blob/main/0f50e10c_original.jpg?raw=true" alt="Fanart 1">
      <img src="https://github.com/kohinn/kohinn.github.io/blob/main/cd350e62_original.jpg?raw=true" alt="Fanart 2">
      <img src="https://placehold.co/400x300" alt="Sample 3">
    </div>
  </section>

  <section id="fanart">
    <h2>Fanart</h2>
    <div class="gallery">
      <img src="画像URL1" alt="Fanart 1">
      <img src="画像URL2" alt="Fanart 2">
    </div>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>Illustrator based in Japan. Creating works for international and domestic audiences.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>For commissions, please use the form below:</p>
    <iframe src="https://docs.google.com/forms/d/e/XXXXXXXX/viewform?embedded=true" width="100%" height="600" frameborder="0">Loading…</iframe>
  </section>

  <footer>
    © 2025 Kohinn  
    <div class="sns-links">
      <a href="https://www.artstation.com/kohinn" class="artstation" target="_blank">ArtStation</a>
      <a href="https://instagram.com/kohinn_illustration" class="instagram" target="_blank">Instagram</a>
      <a href="https://twitter.com/kohinn_vt" class="x" target="_blank">X</a>
      <a href="https://www.pixiv.net/users/12345678" class="pixiv" target="_blank">Pixiv</a>
      <a href="https://skeb.jp/@kohinn" class="skeb" target="_blank">Skeb</a>
    </div>
  </footer>

  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <a href="#" class="back-to-top">⬆</a>

  <script>
    function toggleMenu() {
      document.getElementById("main-nav").classList.toggle("show");
    }

    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".gallery img").forEach(img => {
      img.onclick = () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      };
    });

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };
  </script>
</body>
</html>
</html>
